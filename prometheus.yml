global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules

scrape_configs:
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus' # The endpoint where your app exposes metrics
    static_configs:
      - targets: ['app:8080'] # 'app' is the service name in docker-compose, '8080' is its port